name:                heart-app
version:             0.1.0
github:              "ejconlon/heart-app"
license:             BSD3
author:              "Eric Conlon"
maintainer:          "ejconlon@gmail.com"
copyright:           "(c) 2019 Eric Conlon"
category:            Prelude
synopsis:            An opinionated app prelude and framework in the UnliftIO style

extra-source-files:
- README.md

description: Please see the README on GitHub at <https://github.com/ejconlon/heart-app#readme>

dependencies:
- base >=4.12 && <5
- heart-core >=0.1
- co-log >=0.3
- co-log-core >=0.2
- ekg >=0.4
- ekg-core >=0.1
- ekg-statsd >=0.2
- text >=1.2

default-extensions:
  - ConstraintKinds
  - DataKinds
  - DeriveFunctor
  - DeriveFoldable
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NoImplicitPrelude
  - OverloadedStrings
  - Rank2Types
  - StandaloneDeriving
  - TemplateHaskell
  - TupleSections
  - TypeApplications
  - TypeFamilies

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints
- -fno-warn-unused-top-binds

library:
  source-dirs: src
